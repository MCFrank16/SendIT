<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIt | Signup</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style1.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
    <link rel="shortcut icon" href="../img/favicon.ico">
</head>

<body>
    <header>
        <a href="index.html" class="header-brand">SendIt</a>
    </header>
    <div class="container bg-color">
        <div class="left">
            <h1>Please Sign Up and own Your keys...</h1>
        </div>
        <div class="right">
            <form class="login">
                <fieldset>
                    <h2> User Sign Up</h2>
                    <input type="text" class="input-signup" placeholder="username" required minlength="6" maxlength="15">
                    <input type="email" class="input-signup" placeholder="xyz@example.com" required>
                    <input type="password" class="input-signup" placeholder="password" required minlength="8" maxlength="20">
                    <input type="password" placeholder="confirm password" required>
                    <button type="submit" class="btn-login">Signup</button>
                    <div class="form-footer center">
                        <h4> Have an account?</h4>
                        <h4>
                            <a style= "color: azure";  href="signIn.html">Log in</a>
                        </h4>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
